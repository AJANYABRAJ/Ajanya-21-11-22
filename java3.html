<html>
    <head>

    </head>
    <body>
        <script>
            class stud
            {
                constructor()
                {
                    var name;
                    var mark;
                }
                getn()
                {
                    return this.name;
                    
                }
                setn(name)
                {
                    this.name=name;
                }
                getm()
                {
                    return this.mark;
                }
                setm(mark)
                {
                    this.mark=mark;
                }
            }
            var a=new stud();
            a.setn("AJAY");
            a.setm(90);
            document.write(a.getn()+" "+a.getm());
        </script>
    </body>
</html>
